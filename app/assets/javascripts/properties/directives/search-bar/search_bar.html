<div class="row">
  <form
    name="searchPropertiesForm"
    ng-submit="vm.searchProperties()"
    novalidate>

    <!-- logo -->
    <div class="col-sm-1" ng-show="showLogo">
      <a ui-sref="home">
        <img src="/assets/logo.png" alt="InRoom" class="img-responsive" />
      </a>
    </div>

    <!-- string search -->
    <div class="col-sm-4 no-horizontal-padding {{ showLogo ? '' : 'col-sm-offset-1' }}">
      <input
        class="form-control no-horizontal-borders no-border-radius"
        name="searchTerm"
        placeholder="Que estas buscando..." 
        ng-model="vm.filters.searchTerm">
    </div>

    <!-- neighborhoods -->
    <div class="form-group col-sm-2 no-horizontal-padding search-bar-text">
      <ui-select ng-model="vm.filters.selected_neighborhoods"
        multiple
        theme="bootstrap"
        title="Barrios"
        class="borderless no-border-radius">

          <ui-select-match placeholder="Barrios">{{ $item.name }}</ui-select-match>
          <ui-select-choices repeat="neighborhood in vm.neighborhoods | filter: $select.search">
            <div ng-bind-html="neighborhood.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
    </div>

    <div class="col-sm-3 no-horizontal-padding">
      <!-- operation -->
      <div class="form-group col-sm-5 no-horizontal-padding">
        <ui-select ng-model="vm.filters.operation"
          theme="bootstrap"
          title="Operacion">

            <ui-select-match
              placeholder="Operacion"
              class="no-horizontal-borders">{{ $select.selected.name }}</ui-select-match>
            <ui-select-choices repeat="operation in vm.operations | filter: $select.search">
              <div ng-bind-html="operation.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
      </div>

      <!-- property type -->
      <div class="form-group col-sm-7 no-horizontal-padding">
        <ui-select ng-model="vm.filters.property_type"
          theme="bootstrap"
          title="Tipo de propiedad"
          class="no-horizontal-borders no-border-radius">

            <ui-select-match placeholder="Tipo de propiedad">{{ $select.selected.name }}</ui-select-match>
            <ui-select-choices repeat="type in vm.property_types | filter: $select.search">
              <div ng-bind-html="type.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
      </div>
    </div>

    <!-- search button -->
    <div class="form-group col-sm-1 no-horizontal-padding col-sm-offset-right-1">
      <button 
        type="submit"
        class="btn btn-default center-block search-text search-button text-uppercase no-horizontal-margin no-border-radius borderless">Buscar</button>
    </div>
  </form>
  <div class="text-center" ng-show="showReturnLink">
    <a ui-sref="properties">Volver a los resultados de busqueda</a>
  </div>
</div>
