<div class="col-md-12">
  <div class="col-md-12">
    Telefono: {{ dataobject.contact_telephone }}
  </div>
  <div class="col-md-12">
    Email: {{ dataobject.contact_email }}
  </div>
  <div class="col-md-12">
    De <span class="text-capitalize">{{ dataobject.contact_from_day }}</span> a
    <span class="text-capitalize">{{ dataobject.contact_to_day }}</span>.
  </div>
  <div class="col-md-12">
    Desde las {{ dataobject.contact_from_time }} hasta las {{ dataobject.contact_to_time }}.
  </div>
</div>
